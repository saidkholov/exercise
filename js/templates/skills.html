<div class="editable">
	<a class="add-skill" ng-show="!edit && !skill" ng-click="toggleEdit(true)" href="#">Add skill <i class="fa fa-plus-circle"></i></a>
	<p class="output" ng-show="!edit" ng-click="toggleEdit(true)">{{skill}}</p>
	<div class="input" ng-show="edit" >
		<input type="text" ng-model="name" autofocus />
		<span class="dropDown"></span>
		<a class="confirm" ng-click="toggleEdit(false)" href="#"><i class="fa fa-check-circle "></i></a>
	</div>
</div>
